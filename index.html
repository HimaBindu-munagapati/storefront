<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bindu's Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://your-bucket-name.s3.amazonaws.com/resume+ss.png');
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .profile-pic {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-top: 20px;
        }
        .qr-code {
            margin-top: 20px;
        }
        img.qr-code {
            width: 200px;
            height: 200px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .profile-pic {
                width: 100px;
                height: 100px;
            }
            img.qr-code {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .profile-pic {
                width: 80px;
                height: 80px;
            }
            img.qr-code {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bindu</h1>
        <img src="https://your-bucket-name.s3.amazonaws.com/profilepic.jpeg" alt="Profile Picture" class="profile-pic">
        <div class="qr-code">
            <img src="https://storefront-frontend.s3.amazonaws.com/scan_me.png" alt="QR Code" class="qr-code">
        </div>
    </div>
</body>
</html>
